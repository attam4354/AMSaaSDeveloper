<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM SaaS Developers</title>
  <link rel="icon" type="image/png" href="images/AM SAAS DEVELOPERS.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 35px 0 20px 0 !important;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .form-control, .btn {
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        margin: 20px;
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/AM SAAS DEVELOPERS.jpg" alt="Company Logo" width="45" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container contact-container">
    <h1>Contact Us</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="988d052f-17f7-435d-9fa3-81bf81561582">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3 mt-4">
    <p>&copy; 2025 AM SaaS Developers. All rights reserved.</p>
  </footer>
</body>
</html>
