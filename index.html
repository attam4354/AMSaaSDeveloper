    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        /* Navbar */
        .navbar-brand img {
            border-radius: 50%;
        }
        .navbar-nav .nav-link {
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: url('images/AM%20SAAS%20DEVELOPERS.jpg') no-repeat center center/cover;
            animation: fadeIn 3s ease-in-out;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            animation: slideIn 1.5s ease-in-out;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeText 2s ease-in-out forwards 1.5s;
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeText 2s ease-in-out forwards 2s;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #000000;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeText 2s ease-in-out forwards 2.5s;
        }

        .btn:hover {
            background: #00ff4c;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 15px;
            }
            .hero {
                height: 80vh;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeText {
            from { opacity: 0; }
            to { opacity: 1; }
        }



       
    </style>
</head>
